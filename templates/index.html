<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ATS Resume Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- 🌐 Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('links') }}">Links</a></li>
        <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
      </ul>
    </nav>

    <!-- 📝 Main Section -->
    <div class="container">
      <h1>🚀 ATS Resume Checker</h1>

      <form id="resumeForm">
        <div class="form-grid">
          <!-- 📄 Job Description -->
          <div class="form-group">
            <label for="jd">📄 Job Description</label>
            <textarea id="jd" name="jd" rows="12" required></textarea>
          </div>

          <!-- 📤 Upload Resume -->
          <div class="form-group">
            <label for="resume">📤 Upload Resume</label>
            <input
              type="file"
              id="resume"
              name="resume"
              accept=".pdf,.docx"
              required
            />
          </div>
        </div>

        <!-- 🔍 Analyze Button -->
        <button type="submit">⚡ Analyze Resume</button>
      </form>

      <!-- 📊 Output Section -->
      <div id="result" style="display: none">
        <h2>🎯 Match Score: <span id="score">-</span>%</h2>

        <div class="results-columns">
          <div class="keyword-block matched">
            <strong>✅ Matched Keywords</strong>
            <p id="matched">-</p>
          </div>
          <div class="keyword-block unmatched">
            <strong>❌ Missing Keywords</strong>
            <p id="unmatched">-</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 🦾 Footer -->
    <footer>
      <p>Built with 💙 by Beru V3</p>
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
